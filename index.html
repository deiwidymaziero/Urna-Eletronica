<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css" />

        <title>Urna Eletrônica</title>
    </head>
    <body>
        <div class="titulo"><h1>URNA ELETRONICA </h1></div>
        <div class="urna">
            <div class="tela">
                <div class="d-1">
                    <div class="d-1-left">
                        <div class="d-1-1">
                            <span>SEU VOTO PARA</span>
                        </div>
                        <div class="d-1-2">
                            <span>DEPUTADO FEDERAL</span>
                        </div>
                        <div class="d-1-3">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                        <div class="d-1-4">
                            Nome: FULANO<br/>
                            Partido: NOVO<br/>
                            Vice-Prefeito: BELTRANO<br/>
                        </div>
                    </div>
                    <div class="d-1-right">
                        <div class="d-1-image"> </div>
                        <div class="d-1-image small"> </div>
                    </div>
                </div>
                <div class="d-2">
                    Aperte a tela: <br/>
                    CONFIRMA para CONFIRMAR este voto<br/>
                    CORRIGE para CORRIGIR este voto
                </div>
            </div>
            <div class="esquerda">
                <div class="topo-esquerda">
                    <div class="logo"> <img src="Images/Brasão.png.png" alt="" /> </div>
                    <div class="Justica-eleitoral">JUSTIÇA<br/>ELEITORAL</div>
                </div>
                <div class="teclado">
                    <div class="teclado--linha">
                        <div class="teclado--botao" onclick="insert('1')">1</div>
                        <div class="teclado--botao" onclick="insert('2')">2</div>
                        <div class="teclado--botao" onclick="insert('3')">3</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao" onclick="insert('4')">4</div>
                        <div class="teclado--botao" onclick="insert('5')">5</div>
                        <div class="teclado--botao" onclick="insert('6')">6</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao" onclick="insert('7')">7</div>
                        <div class="teclado--botao" onclick="insert('8')">8</div>
                        <div class="teclado--botao" onclick="insert('9')">9</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao" onclick="insert('0')">0</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao botao--branco" onclick="branco()"><strong>BRANCO</strong></div>
                        <div class="teclado--botao botao--corrige" onclick="corrige()"><strong>CORRIGE</strong></div>
                        <div class="teclado--botao botao--confirma" onclick="confirma()"><strong>CONFIRMA</strong></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="result">
            <a href="resultado.html">Resultado</a>
        </div>
        <div class="audios">
            <audio id="confirma-audio" controls>
                <source src="audios/audios_confirma.mp3" type="audio/mpeg">
            </audio>
            <audio id="corrige-audio" controls>
                <source src="audios/audios_corrige.mp3" type="audio/mpeg">
            </audio>
            <audio id="numeros-audio" controls>
                <source src="audios/audios_numeros.mp3" type="audio/mpeg">
            </audio>
        </div>
        <footer>
            <div class="box-footer">
                <h1>ᴅᴇᴠ ᴅᴇɪᴡɪᴅʏ ᴍᴀᴢɪᴇʀᴏ</h1>
            </div>
        </footer>
        <script src="etapas.js"></script>
        <script src="script.js"></script>
        <script>comecarEtapa()</script>
    </body>
</html>
